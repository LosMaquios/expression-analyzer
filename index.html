<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import analyzer from './src/index.js'

      analyzer('someFn("double", \'single\', `tem${pl}ate`)', state => {
        console.groupCollapsed(`State at: ${state.cursor}`)

        console.log('Mode:', state.inTemplate ? 'Template' : state.inString ? 'String' : 'Expression')
        console.log('Current char:', state.current)
        console.log('Escaping?', state.escaping)

        console.groupEnd()
      })
    </script>
  </body>
</html>
